<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rewant</title>
    <link rel="stylesheet" href="qns.18.css">
</head>
<body>
    <h4>Registration Form</h4>
    <fieldset>
        <legend>Personal Details</legend>
        <form>
            <div class="outer-box">
            <div class="name">
                <label class="U" for="name">Name</label>
                <input type="text" id="name" placeholder="Enter Name" required>
            </div>
            </div>
            <div class="outer-box">
            <div class="address">
                <label class="U" for="address">Address</label>
                <input type="text" id="address" required>
            </div>
            </div>
            <div class="outer-box">
            <div class="phone">
                <label class="U" for="phone">Phone</label>
                <input type="number" id="phone" required>
            </div>
            </div>
            <div class="outer-box">
            <div class="gender">
                <label>Gender</label>
                <label><input type="radio" name="gender">Male</label>
                <label><input type="radio" name="gender">Female</label>
            </div>
            </div>
            <div class="outer-box">
            <div class="country">
                <label class="U">Country</label>
            <select>
                <option value="a">Select Country</option>
                <option value="Nepal">Nepal</option>
                <option value="">China</option>
                <option value="">India</option>
                <option value="">Japan</option>
                <option value="">Canada</option>
                <option value="">Bhutan</option>
                <option value="">Bangladesh</option>
            </select>
            </div>
            </div>
            <div class="outer-box">
            <div class="message">
                <label class="U" for="message">Message</label>
                <textarea id="message"></textarea>
            </div>
            </div>
            <div class="outer-box">
            <div class="image">
                <label class="U">Image</label>
                <input type="file" required>
            </div>
            </div>
            <div class="outer-box">
            <div class="term">
                <input type="checkbox" required>I Accept Term & Condition
            </div>
            </div>
            <div class="outer-box">
            <div class="switch">
                <button type="submit" id="a">Register</button>
                <button type="reset" id="b">Clear</button>
            </div>
            </div>
        </form> 
    </fieldset>
</body>
</html>
