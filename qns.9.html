<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rewant</title>
    <style>
        table {
          border-collapse: collapse;
          width: 100%;
        }
        th, td {
          border: 1px solid #333;
          padding: 10px;
          text-align: center;
        }
        h2{
            color: rgb(49, 110, 110);
        }
      </style>
    </head>
    <body>
      <h2>Class Routine of 3rd  SEM</h2>
    
      <table>
        <tr>
          <th>Day</th>
          <th>6:30-8 AM</th>
          <th>8-9:30 AM</th>
          <th>10-11:30 AM</th>
        </tr>
        <tr>
          <th>Sunday</th>
          <td rowspan="3">Stat</td>
          <td rowspan="2">SAD</td>
          <td rowspan="3">Java</td>
        </tr>
        <tr>
          <th>Monday</th>
        </tr>
        <tr>
          <th>Tuesday</th>
          <td>DSA</td>
        </tr>
        <tr>
            <th>Wednesday</th>
            <td rowspan="3">Web Technology</td>
            <td rowspan="3">Break</td>
            <td>SAD</td>
        </tr>
        <tr>
            <th>Thursday</th>
            <td rowspan="2">DSA</td>
        </tr>
        <tr>
            <th>Friday</th>
        </tr>
      </table>  
</body>
</html>
