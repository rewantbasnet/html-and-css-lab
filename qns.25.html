<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rewant</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
     integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #aea6a6;  
      }
      .team-section {
        text-align: center;
        padding: 40px 20px;
      }
      .team-section h5 {
        font-weight: normal;
        color: rgb(69, 63, 63);
        margin: 0;
      }
      .team-section h2 {
        margin: 10px 0 30px;
      }
      .team-cards {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 20px;
      }
      .card {
        background: rgb(255, 255, 255);
        border-radius: 5px;
        padding: 20px;
        width: 220px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
      }
      .card img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
      }
      .card h3 {
        margin: 10px 0 5px;
        height: 40px;
      }
      .card p {
        margin: 0;
        color: rgb(115, 102, 102);
      }
      .icons {
        margin-top: 15px;
        display: flex;
        justify-content: center;
        gap: 10px;
      }
      @media (max-width: 600px) {
        .team-cards {
          flex-direction: column;
          align-items: center;
        }
      }
    </style>
</head>
<body>
    <section class="team-section">
        <h5>Experts</h5>
        <h2>Our Team Members</h2>
        <div class="team-cards">
          <div class="card">
            <img src="Programmer.jpg" alt="Messi">
            <h3>Leo</h3>
            <p>Programmer</p>
            <div class="icons">
              <i class="fa-brands fa-facebook"></i>
              <i class="fa-brands fa-youtube"></i>
              <i class="fa-brands fa-instagram"></i>
            </div>
          </div>
          <div class="card">
            <img src="ceo.webp" alt="Raphina">
            <h3>Brazalian</h3>
            <p>CEO</p>
            <div class="icons">
              <i class="fa-brands fa-facebook"></i>
              <i class="fa-brands fa-youtube"></i>
              <i class="fa-brands fa-instagram"></i>
            </div>
          </div>
          <div class="card">
            <img src="wordpress.jpg" alt="Pedri">
            <h3>Pedri</h3>
            <p>WordPress</p>
            <div class="icons">
              <i class="fa-brands fa-facebook"></i>
              <i class="fa-brands fa-youtube"></i>
              <i class="fa-brands fa-instagram"></i>
            </div>
          </div>
          <div class="card">
            <img src="youtuber.jpg" alt="SEre">
            <h3>Mr.Sher Bahadur </h3>
            <p>Youtuber</p>
            <div class="icons">
              <i class="fa-brands fa-facebook"></i>
              <i class="fa-brands fa-youtube"></i>
              <i class="fa-brands fa-instagram"></i>
            </div>
          </div>
        </div>
    </section>
</body>
</html>
