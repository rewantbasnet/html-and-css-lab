<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rewant</title>
    <link rel="stylesheet" href="qns.21.css">
</head>
<body>
    <div class="container">
        <img src="logsewa.jpg" alt="Logo" style="height: 60px;">
        <h2 id="A">Public Service Commission</h2>
        <h2>Register</h2>
        <form>
          <div>
            <label>First Name </label>
            <input type="text">
          </div>
          <div>
            <label>Middle Name</label>
            <input type="text">
          </div>
          <div>
            <label>Last Name </label>
            <input type="text">
          </div>
          <div>
            <label>Username </label>
            <input type="text">
          </div>
          <div>
            <label>Date Of Birth (B.S.)</label>
            <input type="date">
          </div>
          <div>
            <label>Date Of Birth (A.D.) </label>
            <input type="date">
          </div>
          <div>
            <label>Gender </label>
            <div class="gender">
              <label><input type="radio" name="gender"> Male</label>
              <label><input type="radio" name="gender"> Female</label>
              <label><input type="radio" name="gender"> Other</label>
            </div>
          </div>
          <div>
            <label>Email </label>
            <input type="email">
          </div>
          <div>
            <label>Mobile Number </label>
            <input type="number">
          </div>
          <div>
            <label>National ID</label>
            <input type="number">
          </div>
          <div>
            <label>Citizenship Number </label>
            <input type="number">
          </div>
          <div>
            <label>Citizenship Issue District </label>
            <select>
              <option>Choose Option...</option>
            </select>
          </div>
          <div>
            <label>Citizenship Issue Date (B.S.)</label>
            <input type="date">
          </div>
          <div>
            <label>Citizenship Issue Date (A.D.) </label>
            <input type="date">
          </div>
          <div class="buttons">
            <button class="back">Back to Login</button>
            <button class="submit">Submit</button>
          </div>
        </form>
      </div>
</body>
</html>
